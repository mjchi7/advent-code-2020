plugins {
    id 'java'
}

group 'advent.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile 'org.junit.jupiter:junit-jupiter:5.6.3'
    implementation group: 'org.javatuples', name: 'javatuples', version: '1.2'
    implementation group: 'org.nd4j', name: 'nd4j-api', version: '1.0.0-beta6'
    implementation group: 'org.nd4j', name: 'nd4j-native-platform', version: '1.0.0-beta6'
}

test {
    useJUnitPlatform()
}